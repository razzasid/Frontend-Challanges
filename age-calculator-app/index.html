<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/1aee638104.js"
      crossorigin="anonymous"
    ></script>

    <title>Frontend Mentor | Age calculator app</title>
  </head>
  <body>
    <div class="container">
      <div class="input-fields">
        <div class="input">
          <label for="day">DAY</label>
          <input
            type="number"
            id="day"
            placeholder="DD"
            min="1"
            max="31"
            required
          />
        </div>
        <div class="input">
          <label for="month">MONTH</label>
          <input
            type="number"
            id="month"
            placeholder="MM"
            min="1"
            max="12"
            required
          />
        </div>
        <div class="input">
          <label for="year">YEAR</label>
          <input type="number" id="year" placeholder="YYYY" required />
        </div>
      </div>
      <div class="horizontal-line">
        <hr />
        <div class="circle" id="btn">
          <i class="fa-solid fa-arrow-down"></i>
        </div>
      </div>
      <div class="output">
        <h1><span class="highlight" id="years">--</span> years</h1>
        <h1><span class="highlight" id="months">--</span> months</h1>
        <h1><span class="highlight" id="days">--</span> days</h1>
      </div>
    </div>
    <!-- Day DD Month MM Year YYYY -- years -- months -- days -->

    <script src="index.js"></script>
  </body>
</html>
