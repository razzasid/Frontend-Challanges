<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Telephone formatter</title>
  </head>
  <body>
    <div class="container">
      <input
        type="text"
        maxlength="16"
        id="phone"
        placeholder="Mobile number"
        autocomplete="off"
      />
      <label for="input">+(123) - 4567890</label>
    </div>

    <script>
      const phone = document.getElementById("phone");
      let previousValue = "";

      phone.addEventListener("input", (e) => {
        let phoneStr = e.target.value;
        let phoneArr = phoneStr.split("");
        let formattedPhone;
        // console.log(previousValue, phoneStr);

        if (/\d+$/g.test(phoneStr)) {
          phone.value = phoneStr;
        } else {
          phone.value = phoneStr.substring(0, phoneStr.length - 1);
        }

        if (phoneStr.length === 4 && previousValue.length < phoneStr.length) {
          phoneArr.unshift("+", "(");
          phoneArr.splice(5, 0, ")", " ", "-", " ");
          formattedPhone = phoneArr.join("");
          phone.value = formattedPhone;
        } else if (
          phoneStr.length === 9 &&
          previousValue.length > phoneStr.length
        ) {
          phoneArr.shift();
          phoneArr.shift();
          phoneArr.splice(3, 4);
          formattedPhone = phoneArr.join("");
          phone.value = formattedPhone;
        }
        previousValue = phoneStr;
      });
    </script>
  </body>
</html>
