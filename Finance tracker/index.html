<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/1aee638104.js"
      crossorigin="anonymous"
    ></script>
    <title>Finance Tracker</title>
  </head>
  <body>
    <main>
      <section id="balance-card">
        <h2>Your Balance: <span id="balance-amount">$0.00</span></h2>
        <div class="type-box">
          <h3>Total Income: <span class="income" id="total-income">$0.00</span></h3>
          <!-- <p class="income">$0.00</p> -->
        </div>
        <div class="type-box">
          <h3>Total Expense: <span class="expense" id="total-expense">$0.00</span></h3>
          <!-- <p class="expense">$0.00</p> -->
        </div>
      </section>
      <form id="form">
        <section id="add-transaction">
          <h2>Add Transaction</h2>
          <label for="description">Description:</label>
          <input
            type="text"
            id="description"
            required
            placeholder="Enter description"
          />
          <label for="amount">Amount:</label>
          <input
            type="number"
            id="amount"
            required
            placeholder="Enter amount"
          />
          <select id="transaction-type" required>
            <option value="none" selected disabled hidden>
              Select an Option
            </option>
            <option value="income">Income</option>
            <option value="expense">Expense</option>
          </select>
          <button id="add-button">Add Transaction</button>
        </section>
      </form>
      <section class="transactions" >
        <!-- <h2>Transactions</h2> -->
        <ul id="transaction-list"></ul>
      </section>
    </main>
    <script src="main.js"></script>
  </body>
</html>
